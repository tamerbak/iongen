<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>

  <button ion-button (click)="goToPage()">Click me</button>
  <voj-card title="Mon titre" content="Ma description ici" action-name="Mon identité" subtitle1="Tél: 0669938121"
            subtitle1-icon="call" subtitle2="E-mail: test@compte.com" subtitle2-icon="mail"  thumbnail="assets/img/advance-card-bttf.png"></voj-card>


  <ion-fab bottom right>
    <button ion-fab (click)="openLoginsPage()" color="vojgreen">
      <ion-icon name="log-in"></ion-icon>
    </button>


  </ion-fab>

</ion-content>
