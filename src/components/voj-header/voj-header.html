<!-- Generated template for the VojHeader component -->
<ion-header>
  <ion-navbar *ngIf="isWeb">
    <ion-buttons end>
      <button ion-button icon-right outline>
        {{searchButtonTitle}}
        <!--ion-icon name="search"></ion-icon-->
      </button>
      <button ion-button icon-right outline>
        {{offerButtonTitle}}
        <!--ion-icon name="search"></ion-icon-->
      </button>
      <button ion-button icon-right outline>
        {{missionButtonTitle}}
        <!--ion-icon name="search"></ion-icon-->
      </button>
      <button ion-button icon-right outline>
        {{accountButtonTitle}}
        <!--ion-icon name="person"></ion-icon-->
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-navbar *ngIf="!isWeb">
    <ion-segment [(ngModel)]="icons" color="secondary">
      <ion-segment-button value="camera">
        <!--ion-icon name="camera"></ion-icon-->
        {{firstSegment}}
      </ion-segment-button>
      <ion-segment-button value="bookmark">
        <!--ion-icon name="bookmark"></ion-icon-->
        {{secondSegment}}
      </ion-segment-button>
    </ion-segment>
    <ion-buttons start>
      <button ion-fab icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-navbar *ngIf="!isWeb">
    <ion-searchbar></ion-searchbar>
    <ion-searchbar></ion-searchbar>
  </ion-navbar>
</ion-header>
